                <div class="line line-1"></div>

                <div class="line line-3"></div>

        </div>
      <!-- =============================================navbar section================================== -->
            <nav class="nav">

            <li>
              <button class="siginin"onclick="windowopen()" >
                <span style="background-color:#68481c;">Sign in</span>
                <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                  <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"/>
                </svg>
              </button>
              
            </li>
            <li>
              <button onclick="windowoopen()">
                <span style="background-color:#68481c;">Sign Out</span>
                <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                  <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"/>
                </svg>
              </button>

                </ul></nav>
            </header>
        </header>
        <div class="login">
          <form action="" class="login__form">
              <h1 class="login__tittle">Login</h1>
              <div class="login__content">
                  <div class="login__box">
                      <i class="fa-solid fa-user login__icon"></i>
                      <div class="login__box__input">
                          <input type="email" required class="login__input" placeholder="Email">
                          <label for="" class="login__label">Email</label>
                      </div>
                  </div>
                  <div class="login__box">
                      <i class="fa-solid fa-lock login__icon"></i>
                      <div class="login__box__input">
                          <input type="password" required class="login__input" id="Login__password" placeholder="Password">
                          <label for="" class="login__label">Password</label>
                          <i class="fa-solid fa-eye login__eye"></i>
                      </div>
                  </div>
              </div>
              <div class="login__check">
                  <div class="login__check__group">
                      <input type="checkbox" class="login__check__input">
                      <label for="" class="login__check__label " >Remember me</label>
                  </div>
                  <a href="#" style="COLOR:BLUE" class="login__forgot">Forgot Password?</a>
              </div>
              <button type="submit" class="login__button" onclick="windowopen()">Log In</button>
   
              <p class="login__reg">Don't have an account? <a href="#" style="COLOR:BLUE" >Register</a></p>
          </form>
       
        </div>
